<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Subcategories</h1>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="user-dashboard page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
                <form>
                    <div class="form-group">
                        <select class="form-control" #category>
                            <option *ngFor="let category of categoriesList" value="{{category.id}}">{{category.id}}</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Add SubCategory" #subcategory>
                    </div>
                    <button type="button" class="btn btn-main" (click)="addSubCategory(subcategory,category)">Add</button>
                  </form>
				<div class="dashboard-wrapper user-dashboard">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>No</th>
									<th>Subcategory</th>
									<th>Category</th>
									
									
								</tr>
							</thead>
							<tbody>
                                <tr *ngFor="let subcategory of subcategoriesList; let i= index">
								
                                    <td>{{i+1}}</td>
                                    <td >{{subcategory.name}}</td>
                                    <td>{{subcategory.id }} </td>
                                    <td><span class="label label-danger btn" (click)="deleteSubCategory(subcategory.name,subcategory.id)">Delete</span></td>                                  
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

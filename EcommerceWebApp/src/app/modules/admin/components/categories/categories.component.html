<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Categories</h1>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="user-dashboard page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Add Category" #category>
                    </div>
                    <button type="button" class="btn btn-main" (click)="addCategory(category)">Add</button>
                  </form>
				<div class="dashboard-wrapper user-dashboard">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>No</th>
									<th>Name</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								 <tr *ngFor="let category of categoriesList; let i= index">
                                    <td>{{i+1}}</td>
                                    <td>{{category.id}}</td>
                                    <td><span class="label label-danger btn" (click)="deleteCategory(category.id)">Delete</span></td>
                                  </tr> 
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

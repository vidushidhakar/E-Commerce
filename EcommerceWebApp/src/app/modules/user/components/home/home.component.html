<div class="hero-slider">
  <div class="row mt-10">
    <div class="col-md-12">
      <div class="single-product-slider">
        <div id='carousel-custom' class='carousel slide' data-ride='carousel'>
          <div class='carousel-outer'>
            <div class='carousel-inner homepage-slider-item th-fullpage hero-area'>
              <div *ngFor="let item of slider;let i=index;let isFirst = first" class='item' [ngClass]="{active:isFirst}" style="background-image: url({{item.image}})">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-8 text-center">
                      <p
                        data-duration-in=".3"
                        data-animation-in="fadeInUp"
                        data-delay-in=".1"
                      >
                        PRODUCTS
                      </p>
                      <h1
                        data-duration-in=".3"
                        data-animation-in="fadeInUp"
                        data-delay-in=".5"
                      >
                        The beauty of nature <br />
                        is hidden in details.
                      </h1>
                      <a
                        data-duration-in=".3"
                        data-animation-in="fadeInUp"
                        data-delay-in=".8"
                        class="btn"
                        routerLink="{{item.url}}"
                        >Shop Now</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <a class='left carousel-control' href='#carousel-custom' data-slide='prev'>
                <i class="tf-ion-ios-arrow-left"></i>
              </a>
              <a class='right carousel-control' href='#carousel-custom' data-slide='next'>
                <i class="tf-ion-ios-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="product-category section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title text-center">
          <h2>Product Category</h2>
        </div>
      </div>
      <div class="col-md-6">
        <div class="category-box">
          <a routerLink="/user/products/Fashion/Womens">
            <img src="./assets/images/shop/category/category-1.jpg" alt="" />
            <div class="content">
              <h3>Womens Wear</h3>
              <p>Shop New Season Clothing</p>
            </div>
          </a>
        </div>
        <div class="category-box">
          <a routerLink="/user/products/Beauty/Fragrances">
            <img src="./assets/images/shop/category/category-6.jpg" alt="" />
            <div class="content">
              <h3>Fragrances</h3>
              <p>Get Wide Range Selection</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="category-box category-box-2">
          <a routerLink="/user/products/Fashion/Mens">
            <img src="./assets/images/shop/category/category-5.jpg" alt="" />
            <div class="content">
              <h3>Mens Wear</h3>
              <p>Special Design Comes First</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
